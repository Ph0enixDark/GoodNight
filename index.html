<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Text to trigger gift opening -->
        <p id="click-text" class="click-text">Click the gift to open</p>
    </header>

    <div class="container">
        <!-- Gift Box with ribbons -->
        <div class="gift" id="gift">
            <!-- Ribbons forming a plus sign -->
            <div class="ribbon ribbon-horizontal"></div>
            <div class="ribbon ribbon-vertical"></div>
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <p>You did it love u IDIOT <3</p>
        <button id="close-popup">Close</button>
    </div>

    <!-- Confetti Effect -->
    <div id="confetti" class="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
